<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <main class="join-main">
            <form method="link" action="game.html">
                <div class="form-control">
                    <label for="username">Your full name: </label>
                    <input type="text" name="username" id="username"
                        placeholder="Enter username..."
                        required
                    />
                </div>
                <div class="form-control">
                    <label for="room">Room</label>
                    <input type="text" name="your_room" id="Room"
                        placeholder="Enter the Room ID..."
                        required
                    />
                </div>
                <button type="submit" id="submit-join" class="button" onclick="joinRoom()">Join Room</button>
                <button type="submit" id="submit-create" class="button" onclick="createRoom()">Create Room</button>
            </form>
            <script>
                function joinRoom() {
                    var usrName = document.getElementById("username").value;
                    var roomName = document.getElementById("Room").value;
                    localStorage.setItem("username", usrName);
                    localStorage.setItem("room", roomName);
                }

                function createRoom() {
                    var usrName = document.getElementById("username").value;
                    var roomName = document.getElementById("Room").value;
                    localStorage.setItem("username", usrName);
                    localStorage.setItem("room", roomName);
                }
            </script>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
        <script src="//cdn.jsdelivr.net/npm/phaser@3.24.1/dist/phaser.min.js"></script>
    </body>
</html>
